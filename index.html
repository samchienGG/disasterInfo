<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>台北市受損情形資訊平台</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">
        <div class="container ">
            <div class="row align-items-center flex-column">
                <h1 class="m-3 mt-5">台北市受損情形資訊平台</h1>
                <select class="custom-select m-3" v-model="selectDistrict">
                    <option :value="item" v-for="item in LocationDistrict">{{ item }}</option>
                </select>
                <div class="">
                    <p class="h5 text-center mb-3">總共有{{ sortInfo.length }}起事件</p>
                    <table class="table table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col" class="table-time">發生時間</th>
                                <th scope="col" class="table-district">區域</th>
                                <th scope="col" class="table-location">詳細位置</th>
                                <th scope="col" class="table-description">描述</th>
                                <th scope="col" class="table-state">處理狀況</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="item in filterInfo[pageIndex]">
                                <th scope="row">{{ item.CaseTime }}</th>
                                <td>{{ item.CaseLocationDistrict }}</td>
                                <td>{{ item.CaseLocationDescription }}</td>
                                <td>{{ item.CaseDescription }}</td>
                                <td class="text-center h5"><i class="fas fa-check text-success" v-if="item.CaseComplete"></i><i class="fas fa-times text-danger" v-else="item.CaseComplete"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <nav aria-label="...">
                    <ul class="pagination">
                        <li class="page-item" @click.prevent="paginationPre">
                            <span class="page-link">Previous</span>
                        </li>
                        <li class="page-item" v-for="(item, index) in filterInfo.length" :class="{active: index == pageIndex}" @click.prevent="pageIndex = index">
                            <a class="page-link" href="#" >{{ item }}</a>
                        </li>
                        <li class="page-item" @click.prevent="paginationNext">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js'></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js"></script>

</html>
